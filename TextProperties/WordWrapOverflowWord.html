<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word wrap / overflow Word</title>
    <style>
        p{
            width: 50px;
            border: 1px solid #000;
            overflow-wrap:break-word; 
            hyphens: auto;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint pariatur at deserunt consequuntur fugit et eaque perferendis deleniti earum quos!
    </p>
</body>
</html>
