<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Spacing</title>
    <style>
        p:nth-child(1){
            letter-spacing: 10px;
        }
        p:nth-child(2){
            letter-spacing: 20px;
        }
        p:nth-child(3){
            letter-spacing: 30px;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo a, soluta cum facere hic omnis?</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo a, soluta cum facere hic omnis?</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo a, soluta cum facere hic omnis?</p>
</body>
</html>
