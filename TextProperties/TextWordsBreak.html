<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Wrap</title>
    <style>
        p:nth-child(1){
            word-wrap:break-all;
            width: 40px;
        }
        p:nth-child(2){
            word-wrap:normal;
            width: 40px;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis ea voluptatibus nihil similique, voluptatem explicabo soluta quis quod sapiente ad.
    </p>

</html>
