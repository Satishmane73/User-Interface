<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Height</title>
</head>
<body>
    <div>
        <p style="line-height: normal ;background-color: gray;">Line Height Normal</p>
        <p style="line-height: 1 ;background-color: gray;">Line Height 1</p>
        <p style="line-height: 2;background-color: gray;">Line Height 2</p>
        <p style="line-height: 16px;background-color: gray;">Line Height 16px</p>
        <p style="line-height: 20px;background-color: gray;">Line Height 20px</p>
        <p style="line-height: 24px;background-color: gray;">Line Height 24px</p>
        <p style="line-height: 30px;background-color: gray;">Line Height 30px</p>
    </div>
</body>
</html>
