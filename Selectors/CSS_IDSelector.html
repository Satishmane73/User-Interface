<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector</title>
    <style>
        #heading{
            color: green;
        }
        #para{
            color: rgb(0, 0, 0);
            background-color: aquamarine;
            text-align: left;
        }
        p{
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 id="heading">this is a heading </h2>
    <p id="para">This is a first para</p>
    <p>This is a Second para</p>
</body>
</html>
