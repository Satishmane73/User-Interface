<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute Selector with type and value</title>
    <style>
        input[type]{
            border-color: blue;
        }
        input[type="email"]{
            border-color: blue;
            background-color:aqua ;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="text" value="Button" Button>
    <input type="email" value="Button1" Button1>
</body>
