<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Align</title>
    <style>
        p small {
            font-size: 10px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Hellow <small>java</small></h1>
    <h1>Hellow <small>java</small></h1>
    <h1>Hellow <small>java</small></h1>
    <h1>Hellow <small>java</small></h1>
</body>

</html>
