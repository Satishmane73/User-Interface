<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector</title>
    <style>
        .header {
            background-color: aquamarine;
            text-align: center;
        }

        p {
            color: red;
        }

        .sub p {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="header">
        <p>this is outer para</p>
        <div class="sub">
            <p>this is inner para</p>
        </div>
    </div>
</body>

</html>
