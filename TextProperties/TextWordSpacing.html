<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Spacing</title>
    <style>
        p:nth-child(1) {
            word-spacing: 0px;
        }

        p:nth-child(2) {
            word-spacing: 10px;
        }

        p:nth-child(3) {
            word-spacing: 20px;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, numquam?</p>

</body>

</html>
