<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .head{
            color: blue;
        }
        .para{
            color: black;
            background-color: beige;
        }
        .Italic{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 class="head">This is a heading </h1>
    <p class="para">this is normal text class</p>
    <p class="Italic">This a italic text classs</p>
</body>
</html>
