<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        .head >p
        {
            color: red;
        }
    </style>
</head>
<body>
    <div class="head">
        <p>this is a outer para</p>
        <div class="child">
            <p>this is inner para</p>
        </div>
    </div>
</body>
</html>
